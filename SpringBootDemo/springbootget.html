<!DOCTYPE html>
<html>
<head>
HOLA MUNDO
<script src="C:\Users\Chuber\Documents\jararchivos\jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
	$.ajax({
		type: "GET",
		url: "http://localhost:8080/ItemRestService/FindAll", 
		success: function(result){
			console.log(result);
			var obj = result,  // get entry object (array) from JSON data
            ul = $("<ul>");                    // create a new ul element
			// iterate over the array and build the list
			for (var i = 0, l = obj.length; i < l; ++i) {
				ul.append("<li>" + obj[i].id + " -- " + obj[i].description + "</li>");
			}
			$("#div1").html(ul);
    }});
  });
});
</script>
</head>
<body>

<div id="div1">Este texto sera cambiado</div>
<!--http://localhost:8080/hola-->
<button id="button12">Get External Content</button>

</body>
</html>
